name: Claude Code

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  # =========================================================================
  # Phase A: 이슈 기반 자동 버그 수정
  # =========================================================================
  fix-issue:
    name: Fix Issue with Claude
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude-autofix')) ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.issue.labels.*.name, 'claude-autofix') &&
       contains(github.event.comment.body, '@claude'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install pytest ruff black
          pip install -r requirements.txt 2>/dev/null || true

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: --max-turns 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================================================
  # Phase B: PR 자동 리뷰
  # =========================================================================
  review-pr:
    name: Review PR with Claude
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'pull_request_review_comment' &&
       contains(github.event.comment.body, '@claude'))

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "Review this PR based on the CLAUDE.md guidelines. Check for code quality, security vulnerabilities, and test coverage."
          claude_args: --max-turns 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
