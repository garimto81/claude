name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff black mypy

      - name: Run ruff
        run: ruff check src/ --output-format=github

      - name: Run black
        run: black --check src/

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" || pip install pytest pytest-cov
          pip install -r requirements.txt 2>/dev/null || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --strict
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build
        continue-on-error: true

  # =========================================================================
  # Phase C: CI 실패 시 자동 복구 트리거
  # =========================================================================
  auto-fix-on-failure:
    name: Trigger Claude Auto-Fix
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: failure() && github.event_name == 'pull_request'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Create auto-fix issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # CI 실패 이슈 생성 및 claude-autofix 라벨 부착
          BODY="$(cat <<'EOF'
          ## CI 실패 자동 감지

          PR #PRNUMBER 의 CI 파이프라인이 실패했습니다.

          **실패 로그**: RUNURL
          **PR**: #PRNUMBER

          @claude 이 PR의 CI 실패를 분석하고 수정해주세요.

          ### 확인 필요 항목
          - [ ] lint 오류
          - [ ] 테스트 실패
          - [ ] 보안 취약점
          - [ ] 빌드 오류
          EOF
          )"
          BODY="${BODY//PRNUMBER/$PR_NUMBER}"
          BODY="${BODY//RUNURL/$RUN_URL}"
          gh issue create \
            --title "CI Fix: ${PR_TITLE} (PR #${PR_NUMBER})" \
            --body "${BODY}" \
            --label "claude-autofix,ci-failure"
