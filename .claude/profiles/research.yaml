# Research Profile - 리서치 및 분석용
# 예상 토큰: 6k

name: research
description: 코드베이스 분석, 웹 리서치용 도구 세트

tools:
  core:
    - Read           # 파일 읽기 (필수)
    - Bash           # 명령어 실행 (git 등)

  search:
    - Glob           # 파일 패턴 검색
    - Grep           # 내용 검색

  web:
    - WebSearch      # 웹 검색
    - WebFetch       # URL 가져오기

  agents:
    - Task           # Explore 에이전트 활용

excluded:
  - Write            # 쓰기 (리서치에서 불필요)
  - Edit             # 편집 (리서치에서 불필요)
  - NotebookEdit     # Jupyter (불필요)
  - TodoWrite        # 할일 (선택적)
  - EnterPlanMode    # 계획 모드 (불필요)
  - ExitPlanMode     # 계획 모드 (불필요)
  - KillShell        # 쉘 종료 (불필요)
  - Skill            # 스킬 (불필요)

estimated_tokens: 6000
use_cases:
  - 코드베이스 탐색
  - 아키텍처 분석
  - 기술 리서치
  - 오픈소스 비교
  - 문서 검토
